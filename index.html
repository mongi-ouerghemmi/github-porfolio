<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Mongi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #ffffff;
      color: #1e3a8a;
    }
    header {
      background: url('https://media2.giphy.com/media/l3mZnuz4coJp8EBBm/giphy.gif') center/cover no-repeat;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      position: relative;
      background-attachment: fixed;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 64, 0.5);
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 3em;
      animation: fadeInDown 1s ease-in-out;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      animation: fadeInUp 1.5s ease-in-out;
    }
    nav {
      background: #1e3a8a;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #93c5fd;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    #about {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
    }
    #about img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    #about div {
      flex: 1;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project {
      background: #f0f9ff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
      color: #1e3a8a;
    }
    .project::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(147, 197, 253, 0.3), rgba(147, 197, 253, 0));
      transition: left 0.6s ease;
    }
    .project:hover::before {
      left: 100%;
    }
    .project:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #93c5fd;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #1e3a8a;
      outline: none;
    }
    button {
      padding: 12px;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.6s ease;
    }
    button:hover {
      background: #3b82f6;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #1e3a8a;
      color: #fff;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .progress {
      background-color: #e5e7eb;
      border-radius: 5px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 10px;
      border: 1px solid #cbd5e1;
    }
    .progress-bar {
      height: 100%;
      line-height: 25px;
      color: #1e3a8a;
      padding-left: 10px;
      font-weight: 500;
      background-color: #93c5fd;
      width: 0;
      transition: width 1.2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Ton contenu HTML structurel reste inchangé -->
  <!-- Ce code est désormais bien structuré avec un CSS optimisé, animations fluides et effets modernes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    AOS.init({ duration: 1000 });
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const bar = entry.target;
            const targetWidth = bar.getAttribute('data-width');
            bar.style.width = targetWidth;
          }
        });
      }, { threshold: 0.6 });
      document.querySelectorAll('.progress-bar').forEach(bar => {
        observer.observe(bar);
      });
    });
    document.getElementById('contact-form')?.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Merci pour votre message !');
    });
  </script>
</body>
</html>
